<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Marcenaria Artesanal</title>

      margin: 0;
      padding: 0;

    header {

      color: white;
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      margin: 0;

    header p {
      margin-top: 0.5rem;

    }
    nav {
      background: #333;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }

      text-align: center;

    }

      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
